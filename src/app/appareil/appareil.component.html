<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}"> <!--bootstrap class success = green , danger = red -> for list text areas-->

<!--La directive  ngClass  prend un objet où les clés correspondent aux classes à appliquer et les valeurs sont des expressions conditionnelles qui retournent  true  ou  false -->

  <div style="width:20px;height:20px;background-color: red;"
              *ngIf="appareilStatus === 'éteint'">

  </div> <!--directive ngif -->

  <!-- <h4>Appareil : {{appareilName}} --Statut : {{getStatus()}}</h4> --> <!--pour l'interpolation String = nom du variable ou méthode, Les doubles accolades  {{}}  correspondent au string interpolation, permettant d'afficher le résultat d'une expression TypeScript dans le template — ici, une variable. -->
<!-- interpolation = connexion entre html et ts-->

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName"> <!--two-way binding btw template ts and html, the code modified in the form on html page(variable name), moodifies the contents of variable-->
</li>
