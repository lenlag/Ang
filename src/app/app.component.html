<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
      <div class="col-xs-12">
        <h2>Mes appareils</h2>

        <p>Mis à jour : {{ lastUpdate | async | date: 'medium' | uppercase}}</p> <!--pipe | async | date | uppercase => order is very important! -->
        <!-- async pour aller chrecher les données depuis le backend-->
        <ul class="list-group">
          <!--
          <app-appareil [appareilName]="appareilOne" [appareilStatus]="'éteint'"></app-appareil>
          <app-appareil [appareilName]="appareilTwo" [appareilStatus]="statusOn"></app-appareil>
          <app-appareil [appareilName]="appareilThree" [appareilStatus]="statusOn"></app-appareil>
          -->
          <!--les données du variable "appareilOne" viennent du ts du parent, propriété personnalisée [appareilName] -->


          <app-appareil *ngFor="let appareil of appareils"
                        [appareilName]="appareil.name"
                        [appareilStatus]="appareil.status">

          </app-appareil>

          <!-- La directive  *ngFor  s'emploie comme un for loop classique : on utilisera donc let … of …-->
          <!-- boucle ngfor sur chaque itération de 'appareil' dans le array appareils-->

        </ul>
        <button class="btn btn-success"
                [disabled]="!isAuth"
                (click)="onAllumer()">Tout allumer</button>

        <!-- property by name/property binding []-->
        <!-- event binding () = "method"-->
        <!--pour lier à l'événement  (click)-->
        <!--Il faut utiliser les crochets  []  pour lier l'expression conditionnelle à la propriété  disabled  du bouton.-->

      </div>
  </div>
</div>
